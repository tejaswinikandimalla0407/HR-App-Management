<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grievance Management - HR Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .filter-bar {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .filter-bar select, .filter-bar input {
      margin: 0;
      min-width: 150px;
    }
    
    .grievance-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .grievance-table th, .grievance-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      color: #2c3e50;
    }
    
    .grievance-table th {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }
    
    .status-new { color: #e74c3c; font-weight: bold; }
    .status-under-review { color: #f39c12; font-weight: bold; }
    .status-resolved { color: #27ae60; font-weight: bold; }
    
    .priority-high { color: #e74c3c; }
    .priority-medium { color: #f39c12; }
    .priority-low { color: #27ae60; }
    
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    
    .btn-small {
      padding: 5px 10px;
      font-size: 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .btn-review { background: #3498db; color: white; }
    .btn-resolve { background: #27ae60; color: white; }
    .btn-escalate { background: #e67e22; color: white; }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: #e8f0fe;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #38a1db;
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal h3 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    
    .grievance-details {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .grievance-details strong {
      display: inline-block;
      width: 120px;
      color: #2c3e50;
    }
    
    .grievance-text {
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      line-height: 1.6;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .response-section {
      border-top: 1px solid #dee2e6;
      padding-top: 20px;
      margin-top: 20px;
    }
    
    .response-history {
      background: #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
    }
    
    .response-date {
      font-size: 0.9rem;
      color: #6c757d;
      font-weight: bold;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="container header-content">
    <h1>Grievance Management</h1>
    <nav>
      <a href="admin-dashboard.html" class="nav-link">Dashboard</a>
      <a href="admin-employees.html" class="nav-link">Employees</a>
      <a href="admin-leaves.html" class="nav-link">Leaves</a>
      <a href="admin-attendance.html" class="nav-link">Attendance</a>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </nav>
  </div>
</header>

<main class="container">
  <section>
    <h2>Grievance Statistics</h2>
    <div class="stats-grid" id="grievanceStats">
      <div class="stat-item">
        <div class="stat-number" id="totalGrievances">-</div>
        <div class="stat-label">Total Grievances</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="newGrievances">-</div>
        <div class="stat-label">New</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="underReviewGrievances">-</div>
        <div class="stat-label">Under Review</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="resolvedGrievances">-</div>
        <div class="stat-label">Resolved</div>
      </div>
    </div>
  </section>

  <section style="background: rgba(255, 255, 255, 0.1); padding: 25px; border-radius: 18px;">
    <h3 style="color: #e8f0fe; margin-bottom: 20px;">Grievances</h3>
    
    <div class="filter-bar">
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="New">New</option>
        <option value="Under Review">Under Review</option>
        <option value="Resolved">Resolved</option>
      </select>
      
      <input type="text" id="employeeFilter" placeholder="Filter by Employee ID..." />
      
      <input type="date" id="dateFromFilter" />
      <input type="date" id="dateToFilter" />
      
      <select id="priorityFilter">
        <option value="">All Priority</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      
      <button onclick="applyFilters()" class="btn-secondary">Apply Filters</button>
      <button onclick="clearFilters()" class="btn-secondary">Clear</button>
    </div>
    
    <div id="grievanceTableContainer">
      Loading grievances...
    </div>
  </section>
</main>

<!-- Grievance Details Modal -->
<div id="grievanceModal" class="modal">
  <div class="modal-content">
    <h3>Grievance Details</h3>
    <div id="grievanceDetailsContainer"></div>
    
    <div class="response-section">
      <h4>Admin Response</h4>
      <div id="existingResponses"></div>
      
      <div style="margin-top: 15px;">
        <label for="adminResponse">Add Response:</label>
        <textarea id="adminResponse" placeholder="Enter your response..." rows="4" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; margin-top: 5px;"></textarea>
        
        <div style="margin: 15px 0;">
          <label for="grievanceStatus">Update Status:</label>
          <select id="grievanceStatus" style="margin-left: 10px; padding: 8px;">
            <option value="">Keep Current Status</option>
            <option value="Under Review">Under Review</option>
            <option value="Resolved">Resolved</option>
            <option value="Escalated">Escalated</option>
          </select>
          
          <label for="grievancePriority" style="margin-left: 20px;">Priority:</label>
          <select id="grievancePriority" style="margin-left: 10px; padding: 8px;">
            <option value="">No Change</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 15px;">
          <button id="respondBtn" class="btn-primary">Submit Response</button>
          <button onclick="closeGrievanceModal()" class="btn-secondary">Close</button>
        </div>
      </div>
    </div>
    
    <p id="grievanceModalError" class="error-msg"></p>
  </div>
</div>

<script>
let allGrievances = [];
let currentGrievanceId = null;

// Check admin authentication
function checkAdminAuth() {
  const adminId = sessionStorage.getItem('adminId');
  if (!adminId) {
    window.location.href = 'admin-login.html';
    return false;
  }
  return true;
}

// Load all grievances
async function loadGrievances() {
  if (!checkAdminAuth()) return;
  
  try {
    const response = await fetch('/api/admin/grievances');
    const data = await response.json();
    
    if (response.ok) {
      allGrievances = data;
      displayGrievances(allGrievances);
      updateGrievanceStats(allGrievances);
    } else {
      document.getElementById('grievanceTableContainer').innerHTML = 
        '<p style="color: #e74c3c;">Error loading grievances: ' + (data.message || 'Unknown error') + '</p>';
    }
  } catch (error) {
    document.getElementById('grievanceTableContainer').innerHTML = 
      '<p style="color: #e74c3c;">Network error. Please try again.</p>';
  }
}

function displayGrievances(grievances) {
  const container = document.getElementById('grievanceTableContainer');
  
  if (grievances.length === 0) {
    container.innerHTML = '<p>No grievances found.</p>';
    return;
  }
  
  let html = `
    <table class="grievance-table">
      <tr>
        <th>Date</th>
        <th>Employee ID</th>
        <th>Grievance Preview</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Last Updated</th>
        <th>Actions</th>
      </tr>
  `;
  
  grievances.forEach(grievance => {
    const preview = grievance.grievanceText.length > 50 ? 
      grievance.grievanceText.substring(0, 50) + '...' : 
      grievance.grievanceText;
    
    const status = grievance.status || 'New';
    const priority = grievance.priority || 'Medium';
    const lastUpdated = grievance.reviewedAt ? 
      new Date(grievance.reviewedAt).toLocaleDateString() : 
      new Date(grievance.submittedAt).toLocaleDateString();
    
    html += `
      <tr>
        <td>${new Date(grievance.submittedAt).toLocaleDateString()}</td>
        <td>${grievance.empId}</td>
        <td>${preview}</td>
        <td class="status-${status.toLowerCase().replace(' ', '-')}">${status}</td>
        <td class="priority-${priority.toLowerCase()}">${priority}</td>
        <td>${lastUpdated}</td>
        <td>
          <div class="action-buttons">
            <button class="btn-small btn-review" onclick="reviewGrievance('${grievance._id}')">Review</button>
            ${status !== 'Resolved' ? 
              `<button class="btn-small btn-resolve" onclick="quickResolve('${grievance._id}')">Quick Resolve</button>` : 
              ''}
          </div>
        </td>
      </tr>
    `;
  });
  
  html += '</table>';
  container.innerHTML = html;
}

function updateGrievanceStats(grievances) {
  const total = grievances.length;
  const newGrievances = grievances.filter(g => !g.status || g.status === 'New').length;
  const underReview = grievances.filter(g => g.status === 'Under Review').length;
  const resolved = grievances.filter(g => g.status === 'Resolved').length;
  
  document.getElementById('totalGrievances').textContent = total;
  document.getElementById('newGrievances').textContent = newGrievances;
  document.getElementById('underReviewGrievances').textContent = underReview;
  document.getElementById('resolvedGrievances').textContent = resolved;
}

function applyFilters() {
  const statusFilter = document.getElementById('statusFilter').value;
  const employeeFilter = document.getElementById('employeeFilter').value.toLowerCase();
  const dateFromFilter = document.getElementById('dateFromFilter').value;
  const dateToFilter = document.getElementById('dateToFilter').value;
  const priorityFilter = document.getElementById('priorityFilter').value;
  
  let filteredGrievances = allGrievances.filter(grievance => {
    // Status filter
    const grievanceStatus = grievance.status || 'New';
    if (statusFilter && grievanceStatus !== statusFilter) return false;
    
    // Employee filter
    if (employeeFilter && !grievance.empId.toLowerCase().includes(employeeFilter)) return false;
    
    // Date range filter
    if (dateFromFilter && new Date(grievance.submittedAt) < new Date(dateFromFilter)) return false;
    if (dateToFilter && new Date(grievance.submittedAt) > new Date(dateToFilter)) return false;
    
    // Priority filter
    const grievancePriority = grievance.priority || 'Medium';
    if (priorityFilter && grievancePriority !== priorityFilter) return false;
    
    return true;
  });
  
  displayGrievances(filteredGrievances);
}

function clearFilters() {
  document.getElementById('statusFilter').value = '';
  document.getElementById('employeeFilter').value = '';
  document.getElementById('dateFromFilter').value = '';
  document.getElementById('dateToFilter').value = '';
  document.getElementById('priorityFilter').value = '';
  displayGrievances(allGrievances);
}

function reviewGrievance(grievanceId) {
  const grievance = allGrievances.find(g => g._id === grievanceId);
  if (!grievance) return;
  
  currentGrievanceId = grievanceId;
  
  const detailsHtml = `
    <div class="grievance-details">
      <div><strong>Employee ID:</strong> ${grievance.empId}</div>
      <div><strong>Submitted:</strong> ${new Date(grievance.submittedAt).toLocaleString()}</div>
      <div><strong>Status:</strong> <span class="status-${(grievance.status || 'New').toLowerCase().replace(' ', '-')}">${grievance.status || 'New'}</span></div>
      <div><strong>Priority:</strong> <span class="priority-${(grievance.priority || 'Medium').toLowerCase()}">${grievance.priority || 'Medium'}</span></div>
      ${grievance.reviewedAt ? `<div><strong>Last Reviewed:</strong> ${new Date(grievance.reviewedAt).toLocaleString()}</div>` : ''}
    </div>
    
    <div>
      <h4>Grievance Description:</h4>
      <div class="grievance-text">${grievance.grievanceText}</div>
    </div>
  `;
  
  document.getElementById('grievanceDetailsContainer').innerHTML = detailsHtml;
  
  // Show existing responses
  let responsesHtml = '';
  if (grievance.adminResponse) {
    responsesHtml = `
      <div class="response-history">
        <div class="response-date">Previous Response:</div>
        <div>${grievance.adminResponse}</div>
      </div>
    `;
  }
  document.getElementById('existingResponses').innerHTML = responsesHtml;
  
  // Set current values
  document.getElementById('grievanceStatus').value = grievance.status || '';
  document.getElementById('grievancePriority').value = grievance.priority || '';
  document.getElementById('adminResponse').value = '';
  
  document.getElementById('grievanceModal').style.display = 'block';
}

function closeGrievanceModal() {
  document.getElementById('grievanceModal').style.display = 'none';
  document.getElementById('adminResponse').value = '';
  document.getElementById('grievanceModalError').textContent = '';
}

async function quickResolve(grievanceId) {
  if (!confirm('Are you sure you want to mark this grievance as resolved?')) return;
  
  try {
    const response = await fetch(`/api/admin/grievances/${grievanceId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        status: 'Resolved',
        adminResponse: 'Issue has been reviewed and resolved by HR team.'
      })
    });
    
    if (response.ok) {
      alert('Grievance marked as resolved successfully!');
      loadGrievances(); // Reload the list
    } else {
      const data = await response.json();
      alert('Failed to update grievance: ' + (data.message || 'Unknown error'));
    }
  } catch (error) {
    alert('Network error. Please try again.');
  }
}

async function updateGrievanceResponse() {
  const adminResponse = document.getElementById('adminResponse').value.trim();
  const status = document.getElementById('grievanceStatus').value;
  const priority = document.getElementById('grievancePriority').value;
  const errorElement = document.getElementById('grievanceModalError');
  
  if (!adminResponse && !status && !priority) {
    errorElement.textContent = 'Please add a response or update the status/priority.';
    return;
  }
  
  try {
    const updateData = {};
    if (adminResponse) updateData.adminResponse = adminResponse;
    if (status) updateData.status = status;
    if (priority) updateData.priority = priority;
    
    const response = await fetch(`/api/admin/grievances/${currentGrievanceId}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(updateData)
    });
    
    if (response.ok) {
      alert('Grievance updated successfully!');
      closeGrievanceModal();
      loadGrievances(); // Reload the list
    } else {
      const data = await response.json();
      errorElement.textContent = data.message || 'Update failed';
    }
  } catch (error) {
    errorElement.textContent = 'Network error. Please try again.';
  }
}

// Event listeners
document.getElementById('respondBtn').onclick = updateGrievanceResponse;

// Check URL hash for direct grievance access
window.addEventListener('load', () => {
  const hash = window.location.hash;
  if (hash && hash.startsWith('#')) {
    const grievanceId = hash.substring(1);
    setTimeout(() => {
      reviewGrievance(grievanceId);
    }, 1000); // Wait for data to load
  }
});

// Logout function
document.getElementById('logoutBtn').onclick = function() {
  sessionStorage.removeItem('adminId');
  window.location.href = 'admin-login.html';
};

// Load grievances on page load
document.addEventListener('DOMContentLoaded', loadGrievances);
</script>
</body>
</html>
